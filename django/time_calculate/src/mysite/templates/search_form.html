<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
</head>
<body>
	{% if errors %}
	 <ul>
	 	{% for error in errors %}
	 	<li>{{ error }}</li>
	 	{% endfor %}
	{% endif %}
	<form action="/search/" method="get">
		<input type="text" name="q">
		<input type="submit" name="Search">
	</form>

</body>
</html>
